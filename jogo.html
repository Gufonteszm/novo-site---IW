<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Ghost of Tsushima</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Estilo do botão "Início" */
        .start-button {
            padding: 10px 20px;
            background-color: #4e5d5a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .start-button:hover {
            background-color: #5a7b8a;
        }

        /* Estilo da seção de perguntas */
        .question-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        /* Estilo das caixas de resposta */
        .drop-box {
            width: 100%;
            height: 50px;
            border: 2px dashed #4e5d5a;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1rem;
            color: white;
        }

        .drop-box.correct {
            border-color: green;
        }

        .drop-box.incorrect {
            border-color: red;
        }

        /* Estilo das respostas */
        .answer {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #4e5d5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            position: relative;
        }

        .answer:hover {
            background-color: #5a7b8a;
        }

        .answer-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Estilo do feedback */
        .feedback {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .feedback.correct {
            color: green;
        }

        .feedback.incorrect {
            color: red;
        }

        /* Media queries para telas menores */
        @media (max-width: 768px) {
            .question-container {
                grid-template-columns: 1fr;
            }

            .start-button {
                width: 100%;
            }

            .answer-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Para telas muito pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .question-container {
                grid-template-columns: 1fr;
            }

            .drop-box {
                height: 40px;
                font-size: 0.9rem;
            }

            .answer {
                font-size: 0.9rem;
                max-width: 180px;
                width: 100%;
            }

            .answer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
